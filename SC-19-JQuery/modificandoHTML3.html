<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        li {
            list-style: decimal;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>
    <div id='conteudo2'></div>

    <script>

        $(function(){
            // tudo que for referente ao JQ para ser executado, colocar aqui para quando o
            // documentos estiver 100% carregado executar esses comandos
        })

        const pessoas = [
            { nome: 'Ana', nota: 9.1 }, 
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

        const nomes = pessoas.map(pessoa => pessoa.nome)
        const notas = pessoas.map(pessoa => pessoa.nota)

        const elementos = [
            $('<li>').append(`Nome: ${nomes[0]} Nota: ${notas[0]}`),
            $('<li>').append(`Nome: ${nomes[1]} Nota: ${notas[1]}`),
            $('<li>').append(`Nome: ${nomes[2]} Nota: ${notas[2]}`),
            $('<li>').append(`Nome: ${nomes[3]} Nota: ${notas[3]}`)
        ]
        
        const lista = $('<ul>').prepend(elementos)
        $('#conteudo').append(lista)

        $(document).ready(function(){
            const alunos = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]

            const linhas = alunos.map(p => {
                const tdNome = $('<td>').html(p.nome)
                const tdNota = $('<td>').html(p.nota)
                // return $('<tr>').append(tdNome).append(tdNota)
                 return $('<tr>').append(tdNome, tdNota)
                // return $('<tr>').append([tdNome, tdNota])    
            })

            const tabela = $('<table>').append(linhas)
                .css('border', 'solid 5px')
            $('#conteudo2').append(tabela)
            
        })
    </script>
</body>
