<h1>Tags não visuais</h1>

<!--
Tags semanticas...

section - agrupamento tematico de conteudo
article - conteudo auto-contido
header - cabeçalho da pagina
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (ex. sidebar). relacionado com o conteudo em volta
details - exibe detalhes que pode ser exibidas ou escondidas

As famosas...

div - divisão ou seção
span - usado para agrupar elementos inline
-->

<div> Área 1 </div>
<div> Área 2 </div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e pontos
</p>

    div{
        display: inline;
    }

    span{
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate
    }
</style>
